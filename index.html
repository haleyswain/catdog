<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/script.js"></script>
    <title>Meow vs. Bark</title>
  </head>
  <body>
    <div class="container">
      <h1>Do you talk to animals?</h1>
      <p>Click a button to make animal noises. See what it says back!</p>

      <button class="btn btn-primary" id="hello">Say "Meow"</button>
      <button class="btn btn-inverse" id="goodbye">Say "Woof"</button>
      <button class="btn btn-danger" id="stop">Say "Moooooooo"</button>

      <div class="row">
        <div class="col-md-4">
          <h2 id="kitty">Cat Says:</h2>
          <!--<img src="img/kitten.jpg" alt="kitten picture">//-->
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-4">
          <h2 id="puppy">Dog Goes:</h2>
          <!--<img src="img/puppy.jpg" alt="puppy picture"-->
          <ul class="unstyled" id="dog">

          </ul>
        </div>
        <div class="col-md-4">
          <h2 id="calf">Cow Says:</h2>
          <!--img src="img/calf.jpg" alt="calf pic">-->
          <ul class="unstyled" id="cow">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
